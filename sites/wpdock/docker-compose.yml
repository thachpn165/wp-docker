version: '3.8'

services:
  php:
    image: bitnami/php-fpm:8.3
    container_name: wpdock-php
    volumes:
      - ./wordpress:/bitnami/wordpress
      - ./php/php.ini:/opt/bitnami/php/etc/php.ini:ro
      - ./php/php-fpm.conf:/opt/bitnami/php/etc/php-fpm.conf:ro
      - ./wordpress:/var/www/html
    networks:
      - proxy_network
      - wpdock_site_network
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - PHP_MEMORY_LIMIT=256M
      - PHP_POST_MAX_SIZE=64M
      - PHP_UPLOAD_MAX_FILESIZE=64M
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_OPCACHE_ENABLE=1

  mariadb:
    image: mariadb:10.11
    container_name: wpdock-mariadb
    volumes:
      - ./mariadb/conf.d:/etc/mysql/conf.d:ro
      - wpdock_mariadb_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=CME0e5qnMe3u1Lke
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wpuser
      - MYSQL_PASSWORD=zVpUqqZd0XahkQpA
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
    networks:
      - wpdock_site_network

  nginx:
    image: nginx:stable-alpine
    container_name: wpdock-nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./wordpress:/var/www/html
    networks:
      - proxy_network
      - wpdock_site_network
    ports:
      - "80"
      - "443"

networks:
  proxy_network:
    external: true
  wpdock_site_network:
    driver: bridge

volumes:
  wpdock_mariadb_data:
    driver: local
