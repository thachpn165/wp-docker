version: '3.8'

services:
  php:
    image: bitnami/php-fpm:8.3
    container_name: wpdock-php
    volumes:
      - ./wordpress:/bitnami/wordpress
      - ./php/php.ini:/opt/bitnami/php/etc/php.ini:ro
      - ./php/php-fpm.conf:/opt/bitnami/php/etc/php-fpm.conf:ro
      - ./wordpress:/var/www/html
    networks:
      - proxy_network
      - site_network
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
      PHP_MEMORY_LIMIT: "256M"
      PHP_POST_MAX_SIZE: "64M"
      PHP_UPLOAD_MAX_FILESIZE: "64M"
      PHP_MAX_EXECUTION_TIME: "300"
      PHP_OPCACHE_ENABLE: "1"

  mariadb:
    image: mariadb:10.11
    container_name: wpdock-mariadb
    volumes:
      - ./mariadb/conf.d:/etc/mysql/conf.d:ro
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "H09s45toi0Vk3qeAegO7yg=="
      MYSQL_DATABASE: "wordpress"
      MYSQL_USER: "wpuser"
      MYSQL_PASSWORD: "vRdxfL20mE/nSZAfb4ygbA=="
      MARIADB_CHARACTER_SET: "utf8mb4"
      MARIADB_COLLATE: "utf8mb4_unicode_ci"
    networks:
      - site_network

  nginx:
    image: nginx:stable-alpine
    container_name: wpdock-nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./wordpress:/var/www/html
    networks:
      - proxy_network
      - site_network

networks:
  proxy_network:
    external: true
  site_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
