name: Test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, azdigi-almalinux-222.145]

    steps:
      - uses: actions/checkout@v4

      - name: Install Bats
        run: |
          git clone https://github.com/bats-core/bats-core.git
          sudo ./bats-core/install.sh /usr/local

      - name: üê≥ Install Docker (Linux or macOS or Self-hosted AlmaLinux)
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "üì¶ Installing Docker for Linux..."

            sudo dnf remove -y containerd containerd.io || true
            sudo dnf autoremove -y

            sudo dnf install -y dnf-plugins-core
            sudo dnf config-manager \
              --add-repo https://download.docker.com/linux/centos/docker-ce.repo

            sudo dnf install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo systemctl start docker

          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "üçé Installing Docker for macOS..."

            brew install --cask docker || true
            open -a Docker || true

            echo "‚è≥ Waiting for Docker to be available..."
            while ! docker system info > /dev/null 2>&1; do sleep 1; done

            echo "‚úÖ Docker is now available on macOS runner."
          else
            echo "‚ùå Unsupported OS: $RUNNER_OS"
            exit 1
          fi

      - name: Run Tests
        run: |
          bats tests/**/*.bats
