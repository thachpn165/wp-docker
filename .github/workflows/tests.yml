
name: Test

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runner: ubuntu-latest
          - os: macos-latest
            runner: macos-latest
          - os: azdigi-almalinux-222.145
            runner: [self-hosted, linux, azdigi-almalinux-222.145]


    steps:
      - uses: actions/checkout@v4

      - name: Install Bats
        run: |
          git clone https://github.com/bats-core/bats-core.git
          sudo ./bats-core/install.sh /usr/local

      - name: 🐳 Install Docker (per matrix.os)
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            echo "📦 Installing Docker for Ubuntu..."

            sudo apt-get remove -y containerd containerd.io || true
            sudo apt-get autoremove -y

            sudo apt-get update
            sudo apt-get install -y \
              apt-transport-https \
              ca-certificates \
              curl \
              gnupg \
              lsb-release

            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
              sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
              https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

          elif [[ "${{ matrix.os }}" == "azdigi-almalinux-222.145" ]]; then
            echo "📦 Installing Docker for AlmaLinux..."

            sudo dnf remove -y containerd containerd.io || true
            sudo dnf autoremove -y

            sudo dnf install -y dnf-plugins-core
            sudo dnf config-manager \
              --add-repo https://download.docker.com/linux/centos/docker-ce.repo

            sudo dnf install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo systemctl start docker

          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "🍎 Installing Docker for macOS..."

            brew install --cask docker || true
            open -a Docker || true

            echo "⏳ Waiting for Docker to be available..."
            while ! docker system info > /dev/null 2>&1; do sleep 1; done

            echo "✅ Docker is now available on macOS runner."
          else
            echo "❌ Unsupported OS: ${{ matrix.os }}"
            exit 1
          fi

      - name: Run Tests
        run: |
          bats tests/**/*.bats
