      - 'v*'  # Tá»± Ä‘á»™ng cháº¡y khi tag báº¯t Ä‘áº§u báº±ng v, vÃ­ dá»¥: v1.0.5-beta

permissions:
  contents: write

jobs:
  build-and-release:
    name: ðŸ“¦ ÄÃ³ng gÃ³i & Táº¡o báº£n phÃ¡t hÃ nh
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§¼ Dá»n dáº¹p & Ä‘Ã³ng gÃ³i
        run: |
          echo "${{ github.ref_name }}" > src/version.txt

          mkdir -p dist
          mkdir wp-docker-lemp
          cp -r src/* wp-docker-lemp/

          zip -r dist/wp-docker-lemp.zip wp-docker-lemp \
            -x "*.git*" "*.github*" "*.vscode*" "logs/*" "tmp/*" "tests/*" \
