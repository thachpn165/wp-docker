name: 🚀 Build & Release

on:
  push:
    tags:
      - 'v*'  # Chạy khi tag bắt đầu bằng 'v', ví dụ: v1.0.0, v2.1.3
permissions:
  contents: write
jobs:
  build-and-release:
    name: 📦 Đóng gói & Tạo bản phát hành
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3
      - name: 🧼 Dọn dẹp các thư mục không cần thiết
        run: |
          echo "Loại trừ: .git/, .github/, .vscode/, logs/, tmp/"
          mkdir dist
          echo "${{ github.ref_name }}" > .version
          zip -r dist/wp-docker-lemp.zip . \
            -x "*.git*" "*.github*" "*.vscode*" "logs/*" "tmp/*" \
            -x "*.DS_Store" "__MACOSX"

      - name: 🚀 Tạo GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "📦 WP Docker LEMP ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: dist/wp-docker-lemp.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
