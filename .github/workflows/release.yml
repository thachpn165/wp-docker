name: Official Release

on:
  push:
    tags:
      - 'v*'  # Tá»± Ä‘á»™ng cháº¡y khi tag báº¯t Ä‘áº§u báº±ng v, vÃ­ dá»¥: v1.0.6-beta

permissions:
  contents: write

jobs:
  build-and-release:
    name: ðŸ“¦ Build & Release official version
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ” Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœï¸ Insert version to version.txt & latest_version_main.txt
        run: |
          echo "${{ github.ref_name }}" > src/version.txt
          echo "${{ github.ref_name }}" > src/latest_version_main.txt

      - name: ðŸ’¾ Commit and Push version files
        run: |
          git add src/version.txt src/latest_version_main.txt
          git commit -m "ðŸ”– Update version.txt and latest_version_main.txt to ${{ github.ref_name }}"
          git push origin HEAD:main

      - name: ðŸ§¼ Cleanup & Build
        run: |
          mkdir -p dist

          # Táº¡o thÆ° má»¥c táº¡m Ä‘á»ƒ chá»©a source (khÃ´ng cÃ³ thÆ° má»¥c src/)
          mkdir wp-docker
          cp -r src/* wp-docker/

          # Ghi phiÃªn báº£n vÃ o file version.txt trong báº£n build
          echo "${{ github.ref_name }}" > wp-docker/version.txt

          # Zip ná»™i dung bÃªn trong wp-docker (khÃ´ng bao gá»“m thÆ° má»¥c gá»‘c wp-docker)
          cd wp-docker
          zip -r ../dist/wp-docker.zip . \
            -x "*.git*" "*.github*" "*.vscode*" "logs/*" "tmp/*" "tests/*" "sites/" \
            -x "*.DS_Store" "__MACOSX"
          cd ..

      - name: ðŸš€ Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: dist/wp-docker.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
