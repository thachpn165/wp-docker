name: Official Release

on:
  push:
    tags:
      - "v*"
      - "latest"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    name: ğŸš€ Build & Release

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸ” Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ›  Update version.txt & force DEBUG_MODE=false
        run: |
          VERSION="${{ github.ref_name }}"
          echo "$VERSION" > src/version.txt
          sed -i 's/^DEBUG_MODE=.*/DEBUG_MODE="false"/' src/shared/config/config.sh
          git add src/version.txt src/shared/config/config.sh
          git commit -m "ğŸ”– Prepare release: $VERSION"
          git push origin HEAD:main

      - name: ğŸ§¼ Cleanup & Build wp-docker.zip
        run: |
          mkdir -p dist wp-docker
          cp -r src/* wp-docker/
          cd wp-docker
          zip -r ../dist/wp-docker.zip . \
            -x "*.git*" "*.github*" "*.vscode*" "logs/*" "tmp/*" "tests/*" "sites/" \
            -x "*.DS_Store" "__MACOSX"
          cd ..

      - name: ğŸš€ Create GitHub Release (vx.x.x)
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ github.ref_name }}"
          tag_name: "${{ github.ref_name }}"
          files: dist/wp-docker.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Update latest tag to current commit
        run: |
          git tag -f latest
          git push origin -f latest

      - name: ğŸš€ Create / Update GitHub Release (latest)
        uses: softprops/action-gh-release@v1
        with:
          name: "latest"
          tag_name: "latest"
          files: dist/wp-docker.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
