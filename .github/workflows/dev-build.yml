name: ðŸš€ Dev Build

on:
  push:
    branches:
      - 'dev'  # Trigger the workflow on push to the dev branch

permissions:
  contents: write

jobs:
  build-and-release:
    name: ðŸ“¦ Build & Create wp-docker-dev.zip
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§¼ Clean up & package
        run: |
          mkdir -p dist

          # Create temporary folder to hold the source (without src/ folder)
          mkdir wp-docker
          cp -r src/* wp-docker/

          # Write version into version.txt in the build
          echo "dev" > wp-docker/version.txt  # Or you can use something else if needed

          # Zip the contents inside wp-docker (excluding the wp-docker root folder)
          cd wp-docker
          zip -r ../dist/wp-docker-dev.zip . \
            -x "*.git*" "*.github*" "*.vscode*" "logs/*" "tmp/*" "tests/*" "sites/" \
            -x "*.DS_Store" "__MACOSX"
          cd ..

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "wp-docker-dev Release"
          tag_name: "dev"  # You can set the tag name as you need, e.g., 'dev'
          files: dist/wp-docker-dev.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}