name: Dev Build

on:
  push:
    branches:
      - 'dev'
  pull_request:
    branches:
      - 'dev'

permissions:
  contents: write

jobs:
  build-and-release:
    name: 📦 Build & Create wp-docker-dev.zip
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0

      - name: ⬇️ Fetch version from main branch
        run: |
          git fetch origin main
          main_version=$(git show origin/main:src/version.txt)
          echo "$main_version" > tmp_main_version.txt
          echo "MAIN_VERSION=$main_version" >> $GITHUB_ENV

      - name: 🧮 Calculate DEV_VERSION & update files
        run: |
          git fetch origin main
          main_version=$(git show origin/main:src/version.txt)
          timestamp=$(date +%Y%m%d%H%M%S)
          DEV_VERSION="${main_version}-dev-${timestamp}"
          echo "$DEV_VERSION" > version.txt
          echo "$DEV_VERSION" > latest_version_dev.txt
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
          git add latest_version_dev.txt version.txt
          mv version.txt latest_version_dev.txt src/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "🔄 Update latest_version_dev.txt to $DEV_VERSION"
          git push origin HEAD:dev

      - name: 🧼 Clean up & package
        run: |
          mkdir -p dist
          mkdir -p wp-docker
          cp -r src/* wp-docker/
          cd wp-docker
          zip -r ../dist/wp-docker-dev.zip . \
            -x "*.git*" "*.github*" "*.vscode*" "logs/*" "tmp/*" "tests/*" "sites/" \
            -x "*.DS_Store" "__MACOSX"
          cd ..

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "wp-docker-dev Release"
          tag_name: "nightly"
          body: "Release for development version: ${{ env.DEV_VERSION }}"
          files: dist/wp-docker-dev.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
