server {
    listen 80;
    server_name wpdock.dev;

    # üöÄ Chuy·ªÉn h∆∞·ªõng HTTP sang HTTPS
    return 301 https://wpdock.dev$request_uri;
}

server {
    listen 443 ssl;
    server_name wpdock.dev;
    root /var/www/wpdock;
    index index.php index.html index.htm;
    # üîê Ch·ª©ng ch·ªâ SSL
    ssl_certificate /etc/nginx/ssl/wpdock.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/wpdock.dev.key;

    # ‚úÖ B·∫£o m·∫≠t SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # üîí B·∫≠t HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # üöÄ Chuy·ªÉn ti·∫øp to√†n b·ªô request ƒë·∫øn PHP-FPM
    location / {
        fastcgi_pass wpdock-php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        include fastcgi_params;

        # Thi·∫øt l·∫≠p c√°c headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # permalinks WordPress  
        try_files $uri $uri/ /index.php?$args;
    }

    # üìÇ X·ª≠ l√Ω file tƒ©nh
    location ~* \.(ico|css|js|gif|jpg|jpeg|png|woff2?|ttf|eot|svg|mp4|webm|ogv|webp|pdf|zip|tar|gz|bz2|rar|7z|xml|rss|atom|txt|json|map)$ {
        expires max;
        access_log off;
    }

    # ‚úÖ B·∫£o m·∫≠t HTTP Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
