server {
    listen 80;
    server_name wpdock.dev;

    # ğŸš€ Chuyá»ƒn hÆ°á»›ng HTTP sang HTTPS
    return 301 https://wpdock.dev$request_uri;
}

server {
    listen 443 ssl;
    server_name wpdock.dev;
    root /var/www/wpdock;
    index index.php index.html index.htm;

    # ğŸ” Chá»©ng chá»‰ SSL
    ssl_certificate /etc/nginx/ssl/wpdock.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/wpdock.dev.key;

    # âœ… Báº£o máº­t SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ğŸ”’ Báº­t HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ğŸ“¥ **Include cache configuration (máº·c Ä‘á»‹nh lÃ  no-cache)**
    include /etc/nginx/cache/wp-fastest-cache.conf;

    # ğŸ”§ Thiáº¿t láº­p biáº¿n `$php_upstream` cho container PHP riÃªng cá»§a má»—i website
    # Resolver 127.0.0.11 lÃ  DNS resolver cá»§a Docker, giÃºp giáº£m thá»i gian resolve domain vÃ  Ä‘á»ƒ resolve domain trong network Docker
    # KhÃ´ng nÃªn xoÃ¡ náº¿u khÃ´ng muá»‘n gáº·p lá»—i "host not found in upstream" khi restart Nginx
    resolver 127.0.0.11 valid=10s;
    set $php_upstream "wpdock-php:9000";

    # ğŸ“Œ Xá»­ lÃ½ file tÄ©nh (cÃ¡c file hÃ¬nh áº£nh, JS, CSS, fonts...)
    location ~* \.(ico|css|js|gif|jpg|jpeg|png|woff2?|ttf|eot|svg|mp4|webm|ogv|webp|pdf|zip|tar|gz|bz2|rar|7z|xml|rss|atom|txt|json|map)$ {
        expires max;
        access_log off;
    }

    # ğŸ› ï¸ **Xá»­ lÃ½ PHP vá»›i PHP-FPM**
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300;
        fastcgi_intercept_errors on;
    }

    # âœ… Báº£o máº­t HTTP Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
