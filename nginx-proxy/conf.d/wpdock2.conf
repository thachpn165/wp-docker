server {
    listen 80;
    server_name wpdock2.dev;

    # 🚀 Chuyển hướng HTTP sang HTTPS
    return 301 https://wpdock2.dev$request_uri;
}

server {
    listen 443 ssl;
    server_name wpdock2.dev;
    root /var/www/wpdock2;
    index index.php index.html index.htm;
    # 🔐 Chứng chỉ SSL
    ssl_certificate /etc/nginx/ssl/wpdock2.dev.crt;
    ssl_certificate_key /etc/nginx/ssl/wpdock2.dev.key;

    # ✅ Bảo mật SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 🔒 Bật HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 🚀 Chuyển tiếp toàn bộ request đến PHP-FPM
    location / {
        fastcgi_pass wpdock2-php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        include fastcgi_params;

        # Thiết lập các headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 📂 Xử lý file tĩnh
    location ~* \.(ico|css|js|gif|jpg|jpeg|png|woff2?|ttf|eot|svg|mp4|webm|ogv|webp|pdf|zip|tar|gz|bz2|rar|7z|xml|rss|atom|txt|json|map)$ {
        expires max;
        access_log off;
    }

    # ✅ Bảo mật HTTP Headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
