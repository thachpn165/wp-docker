# ðŸš€ Redis Cache Configuration
set $skip_cache 0;

# Disable cache for logged-in users
if ($http_cookie ~* "wordpress_logged_in|comment_author") {
    set $skip_cache 1;
}

location / {
    set $key "nginx-cache:$scheme$request_method$host$request_uri";
    srcache_fetch_skip $skip_cache;
    srcache_store_skip $skip_cache;
    srcache_store_statuses 200 301 302;
    srcache_methods GET HEAD;
    srcache_pass_request_headers on;
    srcache_pass_response_headers on;
    srcache_response_cache_control off;
    srcache_fetch GET /redis-fetch $key;
    srcache_store PUT /redis-store $key;

    add_header X-Cache-Status $upstream_cache_status;
}
