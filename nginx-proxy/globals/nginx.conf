load_module /etc/nginx/modules/ngx_http_brotli_filter_module.so;
load_module /etc/nginx/modules/ngx_http_brotli_static_module.so;

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Cấu hình cache
    fastcgi_cache_path /var/cache/nginx/fastcgi_cache levels=1:2 keys_zone=WORDPRESS:100m inactive=60m use_temp_path=off;

    # MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    # Hiệu suất kết nối
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout  65;

    # Nén nội dung (có thể cấu hình thêm cho brotli/gzip nếu cần)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Giới hạn kích thước upload – Áp dụng toàn hệ thống
    client_max_body_size 64M;
    client_body_buffer_size 256k;

    # Include các site cấu hình riêng
    include /etc/nginx/conf.d/*.conf;
}
